<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Etiqueta Nutricional</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="etiqueta">
    <header>
      <h1 class="negrita">Información Nutricional</h1>
      <div class="divisor">
      </div>
      <p>8 raciones por envase</p>
      <p class="negrita">Tamaño de la ración <span>2/3 de taza (55g)</span></p>
    </header>
    <div class="divisor grande"></div>
    <div class="info-calorias">
      <div class="contenedor-izquierdo">
        <h2 class="negrita texto-pequeño">Cantidad por ración</h2>
        <p>Calorias</p>
      </div>
      <span>230</span>
    </div>
    <div class="divisor mediano"></div>
    <div class="valor-diario texto-pequeño">
      <p class="negrita derecha">% Valores Diarios *</p>
    </div>
  </div>
</body>

</html>
